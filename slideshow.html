<html>
<head>
<script type="text/javascript">
	var index=1;
	function change()
	{
		if(index==1)
		{
			index++
			document.getElementById("1").src="2."+"jpg"
			document.getElementById("1").id="2"
			document.getElementById("1").alt="Image_2"
		}
		else
		{
			index--
			document.getElementById("2").src="1."+"jpg"
			document.getElementById("2").id="1"
			document.getElementById("2").alt="Image_1"
		}
		
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td><img src="1.jpg" alt="Image_1" id="1" style="width:600px; height:350px;"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="change();" value="change"></td>
		</tr>
	</table>
</body>
</html>
